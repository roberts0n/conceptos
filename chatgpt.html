<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas HTML y CSS</title>
    <style>
        /* Estilos básicos para las fichas */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Estilo para los botones de las fichas */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Cambiar el color del botón activo */
        .tab button.active {
            background-color: #ccc;
        }

        /* Estilo para el contenido de las fichas */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'tab1')">Ficha 1</button>
  <button class="tablinks" onclick="openTab(event, 'tab2')">Ficha 2</button>
  <button class="tablinks" onclick="openTab(event, 'tab3')">Ficha 3</button>
</div>

<div id="tab1" class="tabcontent">
  <h3>Contenido de la ficha 1</h3>
  <p>Este es el contenido de la ficha 1.</p>
</div>

<div id="tab2" class="tabcontent">
  <h3>Contenido de la ficha 2</h3>
  <p>Este es el contenido de la ficha 2.</p>
</div>

<div id="tab3" class="tabcontent">
  <h3>Contenido de la ficha 3</h3>
  <p>Este es el contenido de la ficha 3.</p>
</div>

<script>
    function openTab(evt, tabName) {
        // Obtener todos los elementos con la clase "tabcontent" y ocultarlos
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Obtener todos los botones con la clase "tablinks" y eliminar la clase "active" de ellos
        var tablinks = document.getElementsByClassName("tablinks");
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }

        // Mostrar el contenido de la ficha actual y agregar la clase "active" al botón correspondiente
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
